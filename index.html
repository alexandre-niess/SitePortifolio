      name="description"
      content="Descubra o mundo de Alexandre Niess através de seu site oficial, um espaço dedicado a destacar meu portfólio, experiências profissionais e projetos inovadores. Navegue pelo meu currículo detalhado, explore casos de estudo de projetos passados e obtenha insights sobre as habilidades e tecnologias que moldam minha carreira."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Alexandre Niess" />
    <meta
      property="og:description"
      content="Descubra o mundo de Alexandre Niess através de seu site oficial, um espaço dedicado a destacar meu portfólio, experiências profissionais e projetos inovadores."
    />
    <meta property="og:url" content="https://alexandreniess.com.br" />

      property="og:image"
      content="https://i.im.ge/2024/05/15/KMCRLC.covercompressed.jpeg"

    <meta

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://svgshare.com/i/15xb.svg" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

    <div id="root"></div>

  </body>
